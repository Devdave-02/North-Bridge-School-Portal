<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Registration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Course Registration</h1>
    <form id="registrationForm">
      <input type="text" placeholder="Student ID" id="studentId" required />
      <input type="text" placeholder="Name" id="name" required />

      <select id="department" required>
        <option value="">Select Department</option>
        <option value="Medicine">Medicine (MED)</option>
        <option value="Nursing">Nursing (NUR)</option>
        <option value="Physiology">Physiology (PHS)</option>
        <option value="Anatomy">Anatomy (ANA)</option>
        <option value="Medical Laboratory Science">Medical Laboratory Science (MLS)</option>
      </select>
      
<!-- Level Selection -->
<label for="level">Select Level:</label>
<select id="level" required>
  <option value="">-- Select Level --</option>
  <option value="100 Level">100 Level</option>
  <option value="200 Level">200 Level</option>
  <option value="300 Level">300 Level</option>
</select>

      <select id="semester" required>
        <option value="">Select Semester</option>
        <option value="First Semester">First Semester</option>
        <option value="Second Semester">Second Semester</option>
      </select>

      <div id="courseCheckboxes" class="course-checkboxes"></div>

      <button type="submit">Register</button>
    </form>

    <h2>Registered Courses</h2>
    <table>
      <thead>
        <tr>
          <th>Course Code</th>
          <th>Course Title</th>
          <th>Department</th>
          <th>Semester</th>
          <th>Level</th>
        </tr>
      </thead>
      <tbody id="courseTable"></tbody>
    </table>
  </div>


  <script src="script.js"></script>
</body>
</html>
