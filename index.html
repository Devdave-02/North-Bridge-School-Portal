<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturer Profile</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="profile-container">
    <h2>Lecturer Profile</h2>

    <div class="profile-card">
      <div class="profile-pic">
        <img id="profileImage" src="7479f03e26e1991ea6b6aacad039c8bf.jpg" alt="Profile">
        <input type="file" id="uploadPhoto" accept="image/*">
        <label for="uploadPhoto" class="upload-btn">📸 Change Photo</label>
      </div>

      <form id="profileForm">
        <label>Full Name</label>
        <input type="text" id="name" value="Mr. Lanre">

        <label>Lecturer ID</label>
        <input type="text" id="lecturerId" value="L1234">
     

         <label>Email</label>
          <input type="email" id="email" value=".com">


    <div>
          <label for="department">Department</label>
          <select id="department">
            <option>MEDCINE</option>
            <option>NURSING</option>
            <option>PHYSIOLOGY</option>
            <option>ANATOMY</option>
           <option>MEDICAL LABORATORY SCIENCE</option>
          </select>
        </div>



<label for="password">Password</label>
<div style="position: relative;">
  <input type="password" id="password" placeholder="Enter your password" />
  <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
    👁️
  </span>
</div>



        <button type="submit" class="btn">💾 Save Changes</button>
      </form>

      <button id="changePasswordBtn" class="btn secondary">🔑 Change Password</button>
    </div>
  </div>


  
<!-- Password Change Modal -->
<div class="modal hidden" id="passwordModal">
  <div class="modal-content">
    <h3 style="text-align: center; margin-bottom: 15px;">Change Password</h3>

    <label>Old Password</label>
    <div style="position: relative; margin-bottom: 10px;">
      <input type="password" id="oldPassword" style="width: 100%; padding: 10px 10px 10px 12px;">
      <span class="toggle-visibility" onclick="toggleVisibility('oldPassword', this)" 
        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">👁️</span>
    </div>

    <label>New Password</label>
    <div style="position: relative; margin-bottom: 10px;">
      <input type="password" id="newPassword" style="width: 100%; padding: 10px 10px 10px 12px; ">
      <span class="toggle-visibility" onclick="toggleVisibility('newPassword', this)" 
        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">👁️</span>
    </div>

    <label>Confirm New Password</label>
    <div style="position: relative; margin-bottom: 20px;">

<input type="password" id="confirmPassword" style="width: 100%; padding: 10px 10px 10px 12px;">
      <span class="toggle-visibility" onclick="toggleVisibility('confirmPassword', this)" 
        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">👁️</span>
    </div>

    <button id="savePassword" class="btn">Save</button>
    <button id="closeModal" class="btn secondary">Cancel</button>
  </div>
</div>
  
  
<script>
const profileForm = document.getElementById("profileForm");
const profileImage = document.getElementById("profileImage");
const uploadPhoto = document.getElementById("uploadPhoto");

const modal = document.getElementById("passwordModal");
const changePasswordBtn = document.getElementById("changePasswordBtn");
const closeModal = document.getElementById("closeModal");
const savePassword = document.getElementById("savePassword");

// ✅ Profile Photo Upload Preview
uploadPhoto.addEventListener("change", function () {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = (e) => (profileImage.src = e.target.result);
    reader.readAsDataURL(file);
  }
});

// ✅ Save Profile Details
profileForm.addEventListener("submit", (e) => {
  e.preventDefault();
  alert("Profile updated successfully ✅");
});

// ✅ Open & Close Modal
changePasswordBtn.addEventListener("click", () => modal.classList.remove("hidden"));
closeModal.addEventListener("click", () => modal.classList.add("hidden"));

// ✅ Save New Password
savePassword.addEventListener("click", () => {
  const oldPass = document.getElementById("oldPassword").value;
  const newPass = document.getElementById("newPassword").value;
  const confirmPass = document.getElementById("confirmPassword").value;

  if (!oldPass || !newPass || !confirmPass) {
    alert("Please fill all fields ❌");
    return;
  }

  if (newPass !== confirmPass) {
    alert("Passwords do not match ❌");
    return;
  }

  alert("Password changed successfully ✅");
  modal.classList.add("hidden");
});



// Toggle password visibility
const passwordInput = document.getElementById('password');
const togglePassword = document.getElementById('togglePassword');

togglePassword.addEventListener('click', () => {
  const type = passwordInput.type === 'password' ? 'text' : 'password';
  passwordInput.type = type;
  togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
});



function toggleVisibility(inputId, icon) {
  const input = document.getElementById(inputId);
  const isPassword = input.type === "password";
  
input.type = isPassword ? "text" : "password";
  icon.textContent = isPassword ? "🙈" : "👁️";
}

  
</script>
  
</body>
</html>
