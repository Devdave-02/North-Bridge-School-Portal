<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Upload</title>
  <link rel="stylesheet" href="Assignment.css">
</head>
<body>
  <div class="upload-container">
    <h2>📘 Upload Assignment</h2>
    
    <form id="assignmentForm">
      <label>Assignment Title</label>
      <input type="text" id="title" placeholder="Enter assignment title" required>
      
      <label>Description</label>
      <textarea id="description" placeholder="Enter assignment details" required></textarea>
      
      <label>Deadline</label>
      <input type="date" id="deadline" required>
      
      <label>Upload File (PDF/DOCX)</label>
      <input type="file" id="fileUpload" accept=".pdf,.doc,.docx" required>
      
      <button type="submit" class="btn">Upload Assignment</button>
    </form>

    <!-- Uploaded Assignments -->
    <div class="assignment-list">
      <h3>Uploaded Assignments</h3>
      <ul id="assignmentList">
        <!-- Assignments will appear here dynamically -->
      </ul>
    </div>
  </div>

  <script>
    const form = document.getElementById("assignmentForm");
    const assignmentList = document.getElementById("assignmentList");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const deadline = document.getElementById("deadline").value;
      const file = document.getElementById("fileUpload").files[0];

      if (!file) {
        alert("Please select a file ❌");
        return;
      }

      // Add to assignment list
      const li = document.createElement("li");
      li.innerHTML = `<strong>${title}</strong> (Deadline: ${deadline}) - 📂 ${file.name}`;
      assignmentList.appendChild(li);

      // Reset form
      form.reset();
      alert("✅ Assignment uploaded successfully!");
    });
  </script>
</body>
</html>
